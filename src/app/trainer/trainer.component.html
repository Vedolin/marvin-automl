<h3>Trainer Status</h3>
<div class="row">
  <div class="col-xs-3">
    <form (submit)="startPipeline($event)">
      <button type="submit" class="btn btn-primary">Start Training</button>
    </form>
  </div>
  <div class="col-xs-3">
    <p style="font-size: 24px;"><strong>{{ trainerStatus$ | uppercase }}</strong></p>
  </div>
</div>
<div class="row mt-3">
  <div class="col-xs-9">
    <div class="list-group">
      <table style="width:100%">
        <tr>
        <th>ActionName</th>
          <td>Trainer</td>
        </tr>
        <tr>
          <th>URL</th>
          <td>{{ params.url }}</td>
        </tr>
        <tr>
          <th>Problem Type</th>
          <td>{{ params.problem_type }}</td>
        </tr>
        <tr>
          <th>Target</th>
          <td>{{ params.target }}</td>
        </tr>
        <tr>
          <th>Separator</th>
          <td>{{ params.separator }}</td>
        </tr>
        <tr>
          <th>Encoding</th>
          <td>{{ params.encoding }}</td>
        </tr>
      </table>
    </div>
  </div>
</div>
