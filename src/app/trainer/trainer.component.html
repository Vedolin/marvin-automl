<h3>Trainer Status</h3>
<div class="divTable">
  <div class="divTableBody">
    <div class="divTableRow">
      <div class="divTableCell" style="width: 20%;">
        <div class="list-group">
          <a class="list-group-item list-group-item-action active">
            Model Trainer
          </a>
          <table style="width:100%">
            <tr>
            <th>ActionName</th>
              <td>Trainer</td>
            </tr>
            <tr>
              <th>Protocol</th>
              <td>{{ status.protocol }}</td>
            </tr>
            <tr>
              <th>Status</th>
              <td>{{ status.status.name }}</td>
            </tr>
            <tr>
              <th>Datetime</th>
              <td>{{ status.formattedDatetime }}</td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
