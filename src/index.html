<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Marvin Angular</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link href="//netdna.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
  <script src="//bernii.github.io/gauge.js/dist/gauge.min.js" type="text/javascript"></script>
  <script type="text/javascript">
  function gauge_vis(elem){
    var opts = {
      angle: -0.2,
      lineWidth: 0.2,
      radiusScale: 1,
      pointer: {
        length: 0.62,
        strokeWidth: 0.068,
        color: '#000000'
      },
      staticZones: [
         {strokeStyle: "#F03E3E", min: 0, max: 0.2},
         {strokeStyle: "#FFDD00", min: 0.2, max: 0.4},
         {strokeStyle: "#30B32D", min: 0.4, max: 0.6},
         {strokeStyle: "#FFDD00", min: 0.6, max: 0.8},
         {strokeStyle: "#F03E3E", min: 0.8, max: 1}
      ],
      limitMax: false,
      limitMin: false,
      colorStart: '#6FADCF',
      colorStop: '#8FC0DA',
      strokeColor: '#E0E0E0',
      generateGradient: true,
      highDpiSupport: true,
    };
    var target = document.getElementById(elem);
    var value = target.children[0].innerText;
    var maxValue = value > 1.0 ? 10.0 : 1.0;
    var gauge = new Gauge(target).setOptions(opts);
    gauge.maxValue = maxValue;
    gauge.setMinValue(0.0);
    gauge.animationSpeed = 27;
    gauge.set(target.children[0].innerText);
    // gauge.set(value);
  };
  window.onload = function(){
  	gauge_vis('row-1-col-1');
  	gauge_vis('row-1-col-2');
  	gauge_vis('row-2-col-1');
  	gauge_vis('row-2-col-2');
  };
</script>
</head>
<body>
	<div class="row">
		<div class="col-xs-offset-2 col-xs-9">
  			<app-root></app-root>
		</div>
	</div>
</body>
</html>
