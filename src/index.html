<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Marvin Angular</title>
	<base href="/">

	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/x-icon" href="favicon.ico">
	<!-- <link href="//netdna.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"> -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="//bernii.github.io/gauge.js/dist/gauge.min.js" type="text/javascript"></script>
	<script type="text/javascript">
		function gauge_vis(elem){
			var target = document.getElementById(elem);
			var value = target.children[0].innerText;
			var maxValue = value > 1.0 ? 10.0 : 1.0;
			var third = maxValue / 3;
			var opts = {
				angle: -0.2,
				lineWidth: 0.2,
				radiusScale: 1,
				pointer: {
					length: 0.60,
					strokeWidth: 0.068,
					color: '#000000'
				},
				staticZones: [
					{strokeStyle: "#F03E3E", min: 0, max: third},
					{strokeStyle: "#FFDD00", min: third, max: third * 2},
					{strokeStyle: "#30B32D", min: third * 2, max: maxValue},
				],
				staticLabels: {
					font: "10px sans-serif",
					labels: [0, third, third*2, maxValue],
					fractionDigits: 2
				},
				limitMax: false,
				limitMin: false,
				colorStart: '#6FADCF',
				colorStop: '#8FC0DA',
				strokeColor: '#E0E0E0',
				generateGradient: true,
				highDpiSupport: true,
			};
			var gauge = new Gauge(target).setOptions(opts);
			gauge.maxValue = maxValue;
			gauge.setMinValue(0.0);
			gauge.animationSpeed = 27;
			gauge.set(target.children[0].innerText);
		};
		window.onload = function(){
			gauge_vis('row-1-col-1');
			gauge_vis('row-1-col-2');
			gauge_vis('row-2-col-1');
			gauge_vis('row-2-col-2');
		};
	</script>
</head>
<body>
	<div class="row">
		<div class="col-xs-offset-2 col-xs-9">
			<app-root></app-root>
		</div>
	</div>
</body>
</html>
