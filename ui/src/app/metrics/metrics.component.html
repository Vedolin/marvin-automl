

<h3>Model Metrics</h3>
<div class="row">
  <div class="col-xs-8">
    <table class="table">
      <thead>
        <tr>
          <th>Metric</th>
          <th>Value</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let metric of metrics | mapToIterable">
          <td>{{ metric.key | titlecase }}</td>
          <td>{{ metric.val | number:'1.3-3' }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<div class="row">
  <div class="col-xs-2">
    <a class="btn btn-primary" href="/predictor">Next</a>
  </div>
</div>
