<h3>Acquisitor</h3>
<div class="row">
  <div class="col-xs-offset-1 col-xs-8">
    <form (submit)="submitAcquisitor($event)">
      <div class="form-group">
        <input type="text" id="url" class="form-control" placeholder="Dataset URL to the CSV file..." aria-describedby="basic-addon1">
      </div>
      <div class="form-group">
        <input type="text" id="target" class="form-control" placeholder="Name of the target column..." aria-describedby="basic-addon1">
      </div>
      <div class="form-group">
        <select class="form-control">
          <option disabled="disabled">Problem Type</option>
          <option value="classification">Classification</option>
          <option value="regression">Regression</option>
        </select>
      </div>
      <div class="form-group">
        <label for="separator">Separator</label>
        <select id="separator" class="form-control">
          <option value=",">comma (,)</option>
          <option value=";">semicolon (;)</option>
          <option value="\t">tabs (\t)</option>
          <option value="|">pipes (|)</option>
        </select>
      </div>
      <div class="form-group">
        <label for="encoding">Encoding</label>
        <select id="encoding" class="form-control">
          <option value="utf-8">utf-8</option>
          <option value="iso-8859-1">iso-8859-1</option>
          <option value="latin-1">latin-1</option>
        </select>
      </div>
      <div class="form-group">
        <label for="training">Training Time</label>
        <select id="training" class="form-control">
          <option value="1">fast</option>
          <option value="3">medium</option>
          <option value="10">long</option>
          <option value="15">very long</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Next</button>
    </form>
  </div>
</div>
